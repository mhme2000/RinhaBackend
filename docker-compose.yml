version: '3.5'
services:
  api1: # API - Instância 01
    build: .
    hostname: api1
    depends_on:
      - db
    environment:
      ASPNETCORE_URLS: http://+:9090
    ports:
      - "9090"
    network_mode: host
    deploy:
       resources:
         limits:
           cpus: '0.30'
           memory: '0.8GB'

  api2: # API - Instância 01
    build: .
    hostname: api2
    depends_on:
      - db
    environment:
      ASPNETCORE_URLS: http://+:9091
    ports:
      - "9090"
    network_mode: host
    deploy:
       resources:
         limits:
           cpus: '0.30'
           memory: '0.8GB'

  nginx: # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    network_mode: host
    ports:
      - "9999:9999"
    deploy:
       resources:
         limits:
           cpus: '0.15'
           memory: '0.2GB'

  db: # Banco de dados
    image: postgres
    command: postgres -c log_min_messages=FATAL
    environment:
      POSTGRES_USER: rinha
      POSTGRES_PASSWORD: rinha
      POSTGRES_DB: rinha
    network_mode: host
    deploy:
       resources:
         limits:
           cpus: '0.75'
           memory: '1.2GB'