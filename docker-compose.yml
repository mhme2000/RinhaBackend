version: '3.5'
services:
  api1: # API - Instância 01
    build: .
    hostname: api1
    depends_on:
      - db
    expose:
      - "80"
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.50'
    #       memory: '1GB'

  api2: # API - Instância 01
    build: .
    hostname: api2
    depends_on:
      - db
    expose:
      - "80"
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.60'
    #       memory: '1GB'

  nginx: # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.20'
    #       memory: '0.5GB'

  db: # Banco de dados
    image: postgres
    command: postgres -c log_min_messages=FATAL
    environment:
      POSTGRES_USER: rinha
      POSTGRES_PASSWORD: rinha
      POSTGRES_DB: rinha
    ports:
      - "5432:5432"
